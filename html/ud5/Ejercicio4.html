<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 04</title>
    <link rel="stylesheet" href="../../css/ejercicios_base.css">
    <style>
article {
    margin:15px;
    display: flex;
    justify-content: space-around;
}
canvas {
    border-radius: 9px;

}
    </style>
    <script>

        function devolverLienzo(x) {
            var canvas = document.getElementById(x);
            if (canvas && canvas.getContext) {
                var lienzo = canvas.getContext("2d");
                return lienzo;
            }
            else
                return false;
        }
        window.onload = function dibujar() {

            //DIBUJAR IMAGEN
            var lienzo1 = devolverLienzo("lienzo1");
            if (lienzo1) {
                //  lienzo.fillStyle = "rgb(255, 0, 0)";
                lienzo1.fillRect(0, 0, 600, 600);
                let img1 = new Image();
                img1.src = "../../img/img2.jpg";
                img1.onload = function () {
                    //Dibujamos la imagen con el tamaño real
                    lienzo1.drawImage(img1, 25, 0);
                    //Dibujamos la imagen con otro tamaño (100,50)
                    lienzo1.drawImage(img1, 150, 25, 100, 50);
                    //Extraemos (480, 350) px de la img, y la dibujamos en la coordenada (100,350) con un anchoxalto (72,72)
                    lienzo1.drawImage(img1, 50, 50, 49, 120)
                }
            }

            //DIBUJAR PATRONES IMAGEN
            var lienzo = devolverLienzo("lienzo2");
            if (lienzo) {
                let img2 = new Image();
                img2.src = "../../img/img4.jpg";
                img2.onload = function () {
                    var patron = lienzo.createPattern(img2, "repeat");
                    lienzo.fillStyle = patron;
                    lienzo.fillRect(0, 0, 320, 280);
                }
            }


        }
    </script>
</head>

<body>
    <header>
        <h1>Canvas con Imagenes</h1>
    </header>
    <nav>

    </nav>
    <aside>

    </aside>
    <section>

        <article>
            <canvas id="lienzo1" width="300" height="300"></canvas>
            <canvas id="lienzo2" width="300" height="300"></canvas>

        </article>
    </section>
    <footer>

    </footer>

</body>

</html>
