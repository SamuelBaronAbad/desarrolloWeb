    <script>
    
        function verDias() {
            var dias = new Array("lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo");
            document.write("<p>")
            for (i = 0; i < dias.length; i++) {
                document.write(dias[i] + "<br>");
            }
            document.write("</p>")
        };
     
    </script>

</body>

   verDias();
