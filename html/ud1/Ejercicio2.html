    <script>
        function ejercicio2() {
            var array = [true, 5, false, "hola", "adios", 2];
            document.write("<p>")
                document.write("Tomando de referencia el siguiente Array: <b>[true, 5, false, 'hola', 'adios', 2]</b><br>");
            if (array[3].charAt[0] > array[4].charAt[0]) {
                document.write("La palabra Código para HTML	Descripción &lsquo;" + array[3] + "&rsquo; es mayor que &lsquo;" + array[4] + "&rsquo;<br>");
            } else {
                document.write("La palabra <b>'" + array[4] + "'</b> es mayor que <b>'" + array[3] + "'</b><br>");
            }

            if (!array[0] == array[2]) {
                document.write("<i>Ver html</i> ==> La condicion es true <br>");
            }
            if (array[0] != array[2]) {
                document.write("<i>Ver html</i> ==> La condicion es false <br>");
            }

            document.write("Suma de <b>posicion 2</b> + <b>posicion 6</b>: " + (array[1] + array[5]) + "<br>");
            document.write("Resta de <b>posicion 2</b> - <b>posicion 6</b>: " + (array[1] - array[5]) + "<br>");
            document.write("Multiplicacion de <b>posicion 2</b> * <b>posicion 6</b>: " + (array[1] * array[5]) + "<br>");
            document.write("Division de <b>posicion 2</b> / <b>posicion 6</b>: " + (array[1] / array[5]) + "<br>");
            document.write("Resto de <b>posicion 2</b> % <b>posicion 6</b>: " + (array[1] % array[5]) + "<br>");
            document.write("</p>")
        }
    </script>

    ejercicio2();
